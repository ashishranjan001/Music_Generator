{% load static %}
<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="shortcut icon" type="image/icon" href=""/>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link href='https://fonts.googleapis.com/css?family=Darker Grotesque' rel='stylesheet'>
      <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
      <link href='https://fonts.googleapis.com/css?family=Notable' rel='stylesheet'>
      <link href='https://fonts.googleapis.com/css?family=Be Vietnam' rel='stylesheet'>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
      <link href='https://fonts.googleapis.com/css?family=Asap' rel='stylesheet'>
      <link href='https://fonts.googleapis.com/css?family=Asap Condensed' rel='stylesheet'>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <title>{% block title %}{% endblock %}</title>
      <link rel="stylesheet" href="{%static 'style.css' %}">
   <body>
      <div class="container">
         <section id="formHolder">
            <div class="row">
               <!-- Brand Box -->
               <div class="col brand">

                  <div class="heading">
                     <h2>Music Generator</h2>
                  </div>
                   <div style="text-align: center; margin-top: 50px"><a href="/generate" class="switch">Generate Song</a></div>
                   <!--<a href="#" class="switch" style="margin-top: 70px;" onClick="MIDIjs.play('static/Megalovania.mid');">Play My Song</a>-->
                   <div class="player" style="margin-top: 50px">
                       <midi-player src="{% static 'output.mid' %}" sound-font visualizer="#myVisualizer"></midi-player>
                        <midi-visualizer type="waterfall" id="myVisualizer"></midi-visualizer>
                   </div>

                  <div style="padding-left: 50px; padding-top: 20px; margin-top: auto;"><p class="issues">Have any issues? Mail us at  <a style="color:#8dff8d" href="contact@jamlab.in" title="Mail JAM Lab"> contact@jamlab.in</a><br>
               </div>
            </div>
         </section>
      </div>
      <script src="{%static 'midi-player.js' %}"></script>
   </body>
   </head>
</html>
